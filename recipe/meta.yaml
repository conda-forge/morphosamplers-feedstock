{% set name = "morphosamplers" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/morphosamplers-{{ version }}.tar.gz
  sha256: 6d0bb6acb917bee2bdbabcd1221e8b1a54c3cd085d4a7a817429cc60960ae608

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - einops
    - numpy
    - psygnal
    - pydantic
    - pydantic-compat
    - python >={{ python_min }}
    - scipy
    - typing_extensions

test:
  imports:
    - morphosamplers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/morphosamplers
  summary: A library for sampling image data along morphological objects such as splines and surfaces.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/kevinyamauchi/morphosamplers

extra:
  recipe-maintainers:
    - kevinyamauchi
