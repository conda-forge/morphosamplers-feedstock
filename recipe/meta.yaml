{% set name = "morphosamplers" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/morphosamplers-{{ version }}.tar.gz
  sha256: 75b8cbcd6084f60e3b9222f76a79520ecee2aa54acd364c453bd1fd2884255d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - einops
    - numpy
    - psygnal
    - pydantic
    - pydantic-compat
    - python >=3.8
    - scipy
    - typing_extensions

test:
  imports:
    - morphosamplers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/morphosamplers
  summary: A library for sampling image data along morphological objects such as splines and surfaces.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/kevinyamauchi/morphosamplers

extra:
  recipe-maintainers:
    - kevinyamauchi
